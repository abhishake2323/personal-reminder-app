         <div class="sub-nav"><ul  class="d-inline-flex"><li> <a href="/scheduled.html">Scheduled</a> </li><li  ><a href="/completed.html">Completed</a></li>   </ul>  </div> </div>

    <!-- <button class="btn">New Task</button>
        <button class="btn">Completed Tasks</button> -->
    <div class="content"> 
    <div class="block newTask">
        <div class="taskHeader">
            New Reminder
            <div class="logo float-right">
                <img src="/img/edit-report-svgrepo-com.svg" width="25px" alt="">
            </div>
        </div>

        <div class="blockbody">

            <textarea class="newTaskInput" placeholder="Enter your note here ..." id="newTaskText"></textarea> 
            <label >When</label> <input class="timeInput" id="whenTime" type="datetime-local"><button
            class="btn" id="todayBtn">Today</button> <button
            class="btn" id="tomBtn">Tommorow</button>
            <button
                class="btnd" id="createBtn">Save</button>
        </div>

        
    </div>

    <div class="block newTask scheduled" id="scheduledView">
        <div class="taskHeader">
          Scheduled 
          <div class="logo float-right">
            <img src="/img/in-progress-svgrepo-com.svg" style="filter:invert(42%) sepia(93%) saturate(1352%) hue-rotate(5deg) brightness(119%) contrast(59%)" width="30px" alt="">
        </div>
        </div>

        <div class="blockbody">

        

            <table  class="sch-records">
                <thead>
                    <th>#</th>
                    <th>Note Description</th>
                    <th>Date & Time</th>
                    <th>Action</th>
                </thead>
                <tbody>
                   <tr class="sch-tr"><td class="sch-idField"></td><td class="sch-noteField"></td> <td class="sch-tsField"> </td> <td class=" d-none"> <button class="btn sch-snooze"  onclick="snoozeHandler(this)"> <img width="20px" src="/img/snooze-svgrepo-com.svg" alt="">  Snooze</button></td> </tr>
                   <tr id="viewMoreSch"><td  class="text-center" colspan="4"><a href="/scheduled.html">View more</a></td></tr>


                 </tbody>
            </table>
 
            
        </div>

        
    </div>
    
    <div class="block newTask completed" id="completedView">
        <div class="taskHeader">
          Completed   
          <div class="logo float-right">
            <img src="/img/circle-check-filled-svgrepo-com.svg" style="filter:invert(42%) sepia(93%) saturate(1352%) hue-rotate(87deg) brightness(119%) contrast(59%)" width="30px" alt="">
        </div>
        </div>

        <div class="blockbody">

            <table  class="cmp-records">
                <thead>
                    <th>#</th>
                    <th>Description</th>
                    <th>Date & Time</th>
                    <th>Action</th>
                </thead>
                <tbody>
                   <tr class="cmp-tr"><td class="cmp-idField"></td><td class="cmp-noteField"></td> <td class="cmp-tsField"> </td> <td class=" d-none"> <button class="btn cmp-snooze" onclick="deleteHandler(this)"> <img width="20px" src="/img/delete-2-svgrepo-com.svg" alt=""> <span class="btn-text">Delete</span> </button></td> </tr>
                   
                   <tr  id="viewMoreCmp"><td  class="text-center" colspan="4"><a href="/completed.html">View more</a></td></tr>

                 </tbody>
            </table>
            
            
        </div>

            
    </div>
</div>
